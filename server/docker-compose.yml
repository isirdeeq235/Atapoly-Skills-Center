version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: atapoly
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  server:
    build: .
    environment:
      DATABASE_URL: postgres://dev:dev@db:5432/atapoly
      JWT_SECRET: super_secret_change_me
      PORT: 4000
      FRONTEND_ORIGIN: http://localhost:3000
      ADMIN_API_KEY: change_me_admin_key
      PAYSTACK_SECRET_KEY: ""
      FLUTTERWAVE_SECRET_KEY: ""
      SMTP_HOST: ""
      SMTP_PORT: 587
      SMTP_USER: ""
      SMTP_PASS: ""
      SMTP_FROM_EMAIL: ""
      UPLOADS_BASE_URL: http://localhost:4000
    ports:
      - "4000:4000"
    depends_on:
      - db

volumes:
  db-data:
